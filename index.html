<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Shopping List</title>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="/script.js"></script>

		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myCtrl" class="shoppingListApp">
			<h1>My Shopping List</h1>

            <div class="container">
                <div class="itemsList">
                    <ul>
                        <li ng-repeat="i in items">
                            -{{i}}<span class="removeButton"
                                ><button ng-click="removeItem($index)">&times;</button></span
                            >
                        </li>
                    </ul>
                </div>
    
                <div class="newItemInput">
                    <input
                        type="text"
                        ng-model="newItem"
                        placeholder="New Item"
                        autofocus
                    /><span class="addButton"
                        ><button ng-click="addItem()">+</button></span
                    >
                </div>

            </div>
            <div class="errorText" ng-show="show">{{errorMessage}}</div>

		</div>
	</body>
</html>
